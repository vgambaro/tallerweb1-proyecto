<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Patria en Juego--cargar Preguntas</title>

<link rel="stylesheet" th:href="@{/css/cargarPreguntas.css}" />

</body>
</html>
